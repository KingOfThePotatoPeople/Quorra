<div class="container-fluid">
  <div class="row no-gutter">

    <!-- The image half -->
    <div class="col-md-6 col-lg-6 col-xl-7 d-none d-md-flex bg-image">
      <div class="row">
        <div class="col-md-10 col-lg-10 col-xl-8 my-auto mx-auto">
        </div>
      </div>
    </div>

    <!-- The content half -->
    <div class="col-md-6 col-lg-6 col-xl-5">
      <div class="login d-flex align-items-center py-2">
        <!-- Demo content-->
        <div class="container p-0">
          <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-9 mx-auto">
              <div class="card-sigin">
                <div class="main-signup-header">
                  <div class="mb-4 d-flex">
                    <img src="/assets/img/brand/favicon-white.png" class="sign-favicon" alt="logo">
                    <h1 class="main-logo1 ml-1 mr-0 my-auto tx-28 text-white">Quorra</h1>
                  </div>
                  <h5 class="font-weight-semibold mb-4">SSO User Management Service.</h5>
                  <form [formGroup]="signInForm">
                    <div class="form-group">
                      <label>Email</label>
                      <input name="email" formControlName="email" class="form-control" placeholder="Enter your email" type="text">
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input name="password" formControlName="password" class="form-control" placeholder="Enter your password" type="password">
                    </div>
                    <button class="btn btn-main-primary btn-block" (click)="onSubmit()">Sign In</button>
                  </form>
                </div>
                <div class="main-signin-footer mt-5">
                  <!--<p><a href="#">Forgot password?</a></p>-->
                  <!--<p>Don't have an account? <a href="#">Create an Account</a></p>-->
                </div>
              </div>
            </div>
          </div>
        </div><!-- End -->
      </div>
    </div><!-- End -->
  </div>
</div>
